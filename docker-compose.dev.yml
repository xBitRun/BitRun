# Development overrides for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
#
# This file adds:
# - Volume mounts for hot reload
# - Development-specific commands
# - Debug ports

services:
  backend:
    # Override command for hot reload
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      # Mount source code for hot reload
      - ./backend/app:/app/app:cached
      - ./backend/alembic:/app/alembic:cached
      # Exclude these from mount
      - /app/__pycache__
      - /app/.pytest_cache
    environment:
      # Enable debug mode
      DEBUG: "true"
      ENVIRONMENT: development
      # Logging
      LOG_LEVEL: DEBUG

  frontend:
    # Development command (already default in Dockerfile)
    command: npm run dev
    volumes:
      # Mount source code for hot reload (includes messages)
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      # Mount config files
      - ./frontend/next.config.ts:/app/next.config.ts:ro
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts:ro
      - ./frontend/tsconfig.json:/app/tsconfig.json:ro
      # Keep node_modules in container
      - /app/node_modules
      - /app/.next
    environment:
      # Development mode
      NODE_ENV: development
      # Faster refresh
      WATCHPACK_POLLING: "true"

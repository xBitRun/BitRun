[pytest]
# Configure pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output options
addopts = -v --tb=short

# Coverage configuration (run with: pytest --cov)
# Target: 95% for core modules (models, services, core)
# Exclusions: exchange adapters and workers are better tested via integration tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

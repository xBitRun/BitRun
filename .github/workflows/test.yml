name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-html

      - name: Run tests with coverage
        continue-on-error: true
        run: |
          pytest \
            -m "not integration" \
            --cov \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov \
            --junitxml=report.xml

      - name: Generate backend coverage summary
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            echo "## ðŸ“Š Backend Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            python -c "import xml.etree.ElementTree as ET; r=ET.parse('coverage.xml').getroot(); lr=float(r.attrib.get('line-rate',0))*100; br=float(r.attrib.get('branch-rate',0))*100; print('| Metric | Coverage |'); print('|--------|----------|'); print(f'| Lines | {lr:.1f}% |'); print(f'| Branches | {br:.1f}% |')" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: |
            backend/report.xml
            backend/htmlcov/
            backend/coverage.xml
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: backend/report.xml
          check_name: Backend Test Results
          comment_title: Backend Test Results

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        continue-on-error: true
        run: |
          npx jest \
            --coverage \
            --ci \
            --reporters=default \
            --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ${{ github.workspace }}/frontend
          JEST_JUNIT_OUTPUT_NAME: report.xml

      - name: Generate frontend coverage summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "## ðŸ“Š Frontend Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            node -e "const fs=require('fs');const c=JSON.parse(fs.readFileSync('coverage/coverage-summary.json','utf8')).total;console.log('| Metric | Coverage |');console.log('|--------|----------|');console.log('| Lines | '+c.lines.pct+'% |');console.log('| Statements | '+c.statements.pct+'% |');console.log('| Branches | '+c.branches.pct+'% |');console.log('| Functions | '+c.functions.pct+'% |')" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-report
          path: |
            frontend/report.xml
            frontend/coverage/
          retention-days: 30

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: frontend/report.xml
          check_name: Frontend Test Results
          comment_title: Frontend Test Results

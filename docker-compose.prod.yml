# BITRUN Production Docker Compose
# Separated domains: app.qemind.xyz (frontend) + api.qemind.xyz (backend)
# Usage: docker compose -f docker-compose.prod-domains.yml up -d
#
# Prerequisites:
#   1. DNS records configured:
#      - app.qemind.xyz → Server IP
#      - api.qemind.xyz → Server IP
#   2. SSL certificates obtained (use deploy-production.sh)
#   3. .env.production file configured with secrets

services:
  # ==================== Infrastructure ====================

  postgres:
    image: postgres:16-alpine
    container_name: bitrun-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bitrun}
      POSTGRES_USER: ${POSTGRES_USER:-bitrun}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bitrun} -d ${POSTGRES_DB:-bitrun}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: bitrun-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-bitrun_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-bitrun_redis}
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Application ====================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bitrun-backend
    # Internal only - accessed via nginx
    expose:
      - "8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bitrun}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bitrun}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-bitrun_redis}@redis:6379
      # App
      APP_NAME: BITRUN
      ENVIRONMENT: production
      DEBUG: "false"
      # Security (required in production)
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY:?DATA_ENCRYPTION_KEY is required}
      # CORS - allow frontend domain
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS is required}
      # Worker settings
      WORKER_ENABLED: ${WORKER_ENABLED:-true}
      # Admin account (auto-created on first startup)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_NAME: ${ADMIN_NAME:-Admin}
      # Notifications (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        # Build-time environment variables (embedded into the compiled code)
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:?NEXT_PUBLIC_WS_URL is required}
        # Brand Identity (optional - defaults will be used if not set)
        NEXT_PUBLIC_BRAND_NAME: ${NEXT_PUBLIC_BRAND_NAME:-}
        NEXT_PUBLIC_BRAND_SHORT_NAME: ${NEXT_PUBLIC_BRAND_SHORT_NAME:-}
        NEXT_PUBLIC_BRAND_TAGLINE: ${NEXT_PUBLIC_BRAND_TAGLINE:-}
        NEXT_PUBLIC_BRAND_DESCRIPTION: ${NEXT_PUBLIC_BRAND_DESCRIPTION:-}
        NEXT_PUBLIC_BRAND_LOGO_DEFAULT: ${NEXT_PUBLIC_BRAND_LOGO_DEFAULT:-}
        NEXT_PUBLIC_BRAND_LOGO_COMPACT: ${NEXT_PUBLIC_BRAND_LOGO_COMPACT:-}
        NEXT_PUBLIC_BRAND_LOGO_ICON: ${NEXT_PUBLIC_BRAND_LOGO_ICON:-}
        NEXT_PUBLIC_BRAND_FAVICON: ${NEXT_PUBLIC_BRAND_FAVICON:-}
        NEXT_PUBLIC_BRAND_THEME_PRESET: ${NEXT_PUBLIC_BRAND_THEME_PRESET:-}
        NEXT_PUBLIC_BRAND_THEME_COLORS_OVERRIDE: ${NEXT_PUBLIC_BRAND_THEME_COLORS_OVERRIDE:-}
        NEXT_PUBLIC_BRAND_COPYRIGHT_HOLDER: ${NEXT_PUBLIC_BRAND_COPYRIGHT_HOLDER:-}
        NEXT_PUBLIC_BRAND_TERMS_URL: ${NEXT_PUBLIC_BRAND_TERMS_URL:-}
        NEXT_PUBLIC_BRAND_PRIVACY_URL: ${NEXT_PUBLIC_BRAND_PRIVACY_URL:-}
        NEXT_PUBLIC_BRAND_HOMEPAGE_URL: ${NEXT_PUBLIC_BRAND_HOMEPAGE_URL:-}
        NEXT_PUBLIC_BRAND_DOCS_URL: ${NEXT_PUBLIC_BRAND_DOCS_URL:-}
        NEXT_PUBLIC_BRAND_SUPPORT_URL: ${NEXT_PUBLIC_BRAND_SUPPORT_URL:-}
    container_name: bitrun-frontend
    # Internal only - accessed via nginx
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ==================== Reverse Proxy ====================
  # Nginx handles both frontend and backend domains with SSL

  nginx:
    image: nginx:alpine
    container_name: bitrun-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bitrun-net:
    driver: bridge

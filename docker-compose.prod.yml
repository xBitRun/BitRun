# BITRUN Production Docker Compose
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # ==================== Infrastructure ====================

  postgres:
    image: postgres:16-alpine
    container_name: bitrun-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bitrun}
      POSTGRES_USER: ${POSTGRES_USER:-bitrun}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bitrun} -d ${POSTGRES_DB:-bitrun}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "2.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: bitrun-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-bitrun_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-bitrun_redis}
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Application ====================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bitrun-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-bitrun}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-bitrun}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-bitrun_redis}@redis:6379
      # App
      APP_NAME: BITRUN
      ENVIRONMENT: production
      DEBUG: "false"
      # Security (required in production)
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY:?DATA_ENCRYPTION_KEY is required}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
      # AI Configuration (optional, set as needed)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      QWEN_API_KEY: ${QWEN_API_KEY:-}
      ZHIPU_API_KEY: ${ZHIPU_API_KEY:-}
      MINIMAX_API_KEY: ${MINIMAX_API_KEY:-}
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GROK_API_KEY: ${GROK_API_KEY:-}
      # Worker settings
      WORKER_ENABLED: ${WORKER_ENABLED:-true}
      # Notifications (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID:-}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "2.0"
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: bitrun-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      # API URL (use public URL for browser access)
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/api/ws}
      NEXT_TELEMETRY_DISABLED: 1
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "1.0"
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ==================== Reverse Proxy ====================
  # Nginx reverse proxy with rate limiting and security headers.
  # To enable HTTPS: place SSL certs in ./nginx/ssl/ and uncomment SSL lines in nginx.conf.

  nginx:
    image: nginx:alpine
    container_name: bitrun-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      # - "${HTTPS_PORT:-443}:443"  # Uncomment when SSL is configured
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # Uncomment when SSL is configured
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - bitrun-net
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  bitrun-net:
    driver: bridge
